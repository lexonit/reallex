<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealLex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'xs': '480px',
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
          },
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            animation: {
              spotlight: "spotlight 2s ease .75s 1 forwards",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              spotlight: {
                "0%": {
                  opacity: 0,
                  transform: "translate(-72%, -62%) scale(0.5)",
                },
                "100%": {
                  opacity: 1,
                  transform: "translate(-50%,-40%) scale(1)",
                },
              },
              shimmer: {
                from: {
                  backgroundPosition: "0 0",
                },
                to: {
                  backgroundPosition: "-200% 0",
                },
              },
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Enhanced Light Theme with Better Contrast */
        --background: oklch(100% 0 0);          /* Pure white */
        --foreground: oklch(15% 0 0);           /* Near black for text */

        --card: oklch(98% 0.002 247.838);       /* Very light gray */
        --card-foreground: oklch(15% 0 0);      /* Near black */

        --popover: oklch(100% 0 0);             /* Pure white */
        --popover-foreground: oklch(15% 0 0);   /* Near black */

        --primary: oklch(55% 0.15 270);         /* Vibrant purple - will be overridden by theme */
        --primary-foreground: oklch(98% 0 0);   /* White text */

        --secondary: oklch(96% 0.015 250);      /* Light blue-gray */
        --secondary-foreground: oklch(25% 0.02 250); /* Dark blue-gray */

        --muted: oklch(95% 0.01 250);           /* Very light muted */
        --muted-foreground: oklch(45% 0.02 250); /* Medium gray */

        --accent: oklch(92% 0.02 250);          /* Light accent */
        --accent-foreground: oklch(25% 0.02 250); /* Dark accent text */

        --destructive: oklch(62% 0.18 30);      /* Red for errors */
        --destructive-foreground: oklch(98% 0 0); /* White text */

        --border: oklch(90% 0.01 250);          /* Light border */
        --input: oklch(95% 0.01 250);           /* Input background */
        --ring: oklch(55% 0.15 270);            /* Focus ring - matches primary */

        --radius: 0.75rem;                      /* Rounded corners */
        
        /* Custom enhanced variables */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      
      .dark {
        /* Enhanced Dark Mode with Better Contrast */
        --background: oklch(8% 0.01 250);       /* Very dark blue-black */
        --foreground: oklch(95% 0.01 250);      /* Very light text */
        
        --card: oklch(12% 0.015 250);           /* Dark card background */
        --card-foreground: oklch(95% 0.01 250); /* Light card text */
        
        --popover: oklch(10% 0.015 250);        /* Dark popover */
        --popover-foreground: oklch(95% 0.01 250); /* Light popover text */
        
        --primary: oklch(65% 0.18 270);         /* Brighter purple for dark mode */
        --primary-foreground: oklch(10% 0.01 250); /* Dark text for contrast */
        
        --secondary: oklch(18% 0.02 250);       /* Dark secondary */
        --secondary-foreground: oklch(85% 0.01 250); /* Light secondary text */
        
        --muted: oklch(15% 0.02 250);           /* Dark muted */
        --muted-foreground: oklch(65% 0.02 250); /* Lighter muted text */
        
        --accent: oklch(20% 0.02 250);          /* Dark accent */
        --accent-foreground: oklch(85% 0.01 250); /* Light accent text */
        
        --destructive: oklch(55% 0.22 25);      /* Brighter red for dark */
        --destructive-foreground: oklch(95% 0 0); /* Light text */
        
        --border: oklch(22% 0.02 250);          /* Dark border */
        --input: oklch(18% 0.02 250);           /* Dark input */
        --ring: oklch(65% 0.18 270);            /* Focus ring */
        
        /* Enhanced dark shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.4), 0 1px 2px -1px rgb(0 0 0 / 0.4);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.4);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.5);
      }
      
      /* Smooth theme transitions */
      * {
        transition-property: background-color, border-color, color, box-shadow;
        transition-duration: 200ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Enhanced focus styles */
      button:focus-visible,
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible {
        outline: 2px solid hsl(var(--ring));
        outline-offset: 2px;
      }
    </style>

</script>

</head>
